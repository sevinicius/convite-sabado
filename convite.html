<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convite para um Date</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #ffafbd, #ffc3a0);
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('/imagens/Imagem\ do\ WhatsApp\ de\ 2025-01-14\ à\(s\)\ 00.17.42_6c3b4ada.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        .container {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 400px;
            position: absolute;
            top: 42%; /* Ajuste mais preciso para alinhar com o quadrado vermelho */
            left: 50%;
            transform: translate(-50%, -42%);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .image {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            overflow: hidden;
        }
        .image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .content {
            text-align: center;
        }
        h1 {
            font-size: 2rem;
            color: #ff6f61;
        }
        p {
            font-size: 1.2rem;
            margin: 15px 0;
        }
        .options {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .button {
            background: #ff6f61;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 1rem;
            transition: background 0.3s;
        }
        .button:hover {
            background: #ff3e30;
        }
    </style>
</head>
<body>
    <audio autoplay>
        <source src="/audio/Áudio do WhatsApp de 2025-01-14 à(s) 00.40.12_6c0b95ee.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <div class="container">
        <div class="image">
            <img src="/imagens/Imagem do WhatsApp de 2025-01-14 à(s) 00.16.35_938d204f.jpg" alt="Image Left">
        </div>
        <div class="content">
            <h1>Convite para um Date</h1>
            <p>Sabádo 18/01/25</p>
            <p>Escolha o horário que mais combina com você:</p>
            <div class="options">
                <a href="https://wa.me/?text=oi%20amor%20me%20busca%20aqui%20sabado%20que%20estarei%20te%20esperando" class="button">Tarde</a>
                <a href="https://wa.me/?text=oi%20amor%20me%20busca%20aqui%20sabado%20que%20estarei%20te%20esperando" class="button">Noite</a>
            </div>
            <p>escolha o horario e me diga se ja ta podendo</p>
        </div>
        <div class="image">
            <img src="/imagens/Imagem do WhatsApp de 2025-01-14 à(s) 00.14.08_7a622878.jpg" alt="Image Right">
        </div>
    </div>
</body>
</html>
